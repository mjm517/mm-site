<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        object {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <object data="../assets/Pdf_test.pdf"" type="application/pdf">
        <p>information for configuring the new web analytics tool:<a href="../assets/Pdf_test.pdf">click here to ge the information</a></p>
    </object>
</body>
</html>
