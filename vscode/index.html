<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes scroll {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    body {
      margin: 0;
      background: repeating-linear-gradient(
        45deg,
        #ff0000 0px,
        #ff7f00 10px,
        #ffff00 20px,
        #00ff00 30px,
        #0000ff 40px,
        #4b0082 50px,
        #8f00ff 60px
      );
      background-size: 100px 100px;
      animation: scroll 2s linear infinite, rainbow 5s linear infinite;
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      mix-blend-mode: difference;
    }

    h1 {
      font-size: 72px;
      background: linear-gradient(45deg, yellow, orange, red);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 0 white;
      position: relative;
      animation: chaos 8s linear infinite;
      mix-blend-mode: exclusion;
    }

    @keyframes chaos {
      0% { transform: translate(0, 0) rotate(0deg) scale(1); }
      20% { transform: translate(200px, 100px) rotate(180deg) scale(0.8); }
      40% { transform: translate(-150px, -200px) rotate(-90deg) scale(1.2); }
      60% { transform: translate(100px, -150px) rotate(270deg) scale(0.9); }
      80% { transform: translate(-200px, 180px) rotate(-180deg) scale(1.1); }
      100% { transform: translate(0, 0) rotate(360deg) scale(1); }
    }

    .dog {
      position: absolute;
      width: 150px;
      height: 150px;
      animation: spin 3s linear infinite;
      mix-blend-mode: difference;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .letters {
      position: absolute;
      font-size: 48px;
      animation: letterFloat 6s ease-in-out infinite;
      opacity: 0.8;
      mix-blend-mode: exclusion;
    }

    @keyframes letterFloat {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(50px, -50px) rotate(45deg); }
      50% { transform: translate(-50px, 50px) rotate(-45deg); }
      75% { transform: translate(25px, 25px) rotate(90deg); }
    }

    marquee {
      position: fixed;
      width: 100%;
      color: white;
      font-size: 24px;
      text-shadow: 1px 1px black;
      mix-blend-mode: difference;
    }

    .top { top: 0; }
    .bottom { bottom: 0; }
  </style>
</head>
